<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Way to Friends</title>

    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <script language="javascript" type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>

    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="libs/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Exo:400,600,300,900,700' rel='stylesheet' type='text/css'>

    <script language="javascript" type="text/javascript" src="js/validation.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/api_google.js"></script>
    <script language="javascript" type="text/javascript" src="js/api_telsearch.js"></script>
    <script language="javascript" type="text/javascript" src="js/nav.js"></script>

</head>
<body>

    <header>Way to Friends <button id="btnLogout" class="btn-blue">Logout</button></header>

    <main  class="wrapper">

        <section class="content">
            <section id="login">
                <form method="post">
                    <h1>Login</h1>
                    <input placeholder="E-Mail" id="email" />
                    <input placeholder="Password" id="password" type="password"/>
                    <p id="loginfail"></p>
                    <button id="btnLogin" type="submit" value="Login" class="btn-white">Login</button>
                </form>
                <button id="btnRegNew" class="btn-blue">Register new account</button>
            </section>

            <section id="register">
                <form method="post">
                    <h1>Register new Account</h1>
                    <table>
                        <tr>
                            <td>E-Mail: </td><td><input id="regEmail"/></td>
                        </tr>
                        <tr>
                            <td>Password: </td><td><input id="regPassword" type="password"/></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>    <p id="regfail"></p></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input id="btnReg" type="submit" value="Register now"  class="btn-blue"/></td>
                        </tr>
                    </table>
                </form>
            </section>
        </section>

        <section class="content">
            <section id="searchform">
            <div id="search">
                <input type="text" id="searchKey" >
                <button id="btnSearch" class="btn-white" type="button" onclick="showAdresses($('#searchKey').val(),'#searchResult')">Search</button>
            </div>
            <div id="searchResult">

            </div>
            </section>

            <section id="contactlist"></section>
            <section id="map"></section>

        </section>
    </main>
</body>
</html>
