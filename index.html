<!doctype html>
<html>
<head>

    <meta charset="utf-8">
    <title>Way to Friends</title>

    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <script language="javascript" type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>

    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="libs/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Exo:400,600,300,900,700' rel='stylesheet' type='text/css'>

    <script language="javascript" type="text/javascript" src="js/validation.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/api_google.js"></script>
    <script language="javascript" type="text/javascript" src="js/api_telsearch.js"></script>
    <script language="javascript" type="text/javascript" src="js/nav.js"></script>
    <script language="javascript" type="text/javascript" src="js/app.js"></script>
    <script language="javascript" type="text/javascript" src="https://use.fontawesome.com/f3c82586f5.js"></script>

</head>
<body>

    <header>Way to Friends <button id="btnLogout" class="btn-blue">Logout</button></header>

    <main  class="wrapper">
        <section id="mainlogin">
            <section id="login">
                <form method="post">
                    <h1>Login</h1>
                    <input placeholder="E-Mail" id="email" />
                    <input placeholder="Password" id="password" type="password"/>
                    <p id="loginfail"></p>
                    <button id="btnLogin" type="submit" value="Login" class="btn-white">Login</button>
                </form>
                <button id="btnRegNew" class="btn-blue">Register new account</button>
            </section>
            <section id="register">
                <form method="post">
                    <h1>Register new Account</h1>
                    <table>
                        <tr>
                            <td>E-Mail: </td><td><input id="regEmail"/></td>
                        </tr>
                        <tr>
                            <td>Password: </td><td><input id="regPassword" type="password"/></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>    <p id="regfail"></p></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input id="btnReg" type="submit" value="Register now"  class="btn-blue"/></td>
                        </tr>
                    </table>
                </form>
            </section>
        </section>

        <section id="app">
            <section id="searchform">
                <div id="search">
                    <input type="text" id="searchKey" placeholder="Suche eingeben">
                    <button id="btnSearch" class="btn-white" type="button" onclick="showAdresses($('#searchKey').val(),'#searchResult')">Search</button>
                </div>
                <div id="searchResult">

                </div>
                <script>
                    function over(element){
                        element.className = "fa fa-star";
                    }

                    function out(element){
                        element.className = "fa fa-star-o";
                    }

                    function star(id){
                        console.log(JSON.stringify(JSON.parse(localStorage['results'])[id]));
                        $.ajax({
                            type : 'POST',
                            url  : apiurl+'/contact',
                            contentType: 'application/json; charset=utf-8',
                            dataType: "json",
                            data : JSON.stringify(JSON.parse(localStorage['results'])[id]),
                            success :  function(response)
                            {
                                $("#searchResult").hide();
                                $("#contactlist").show();
                                listContacts();
                            }
                        });

                    }
                </script>
            </section>
            <section id="map"></section>
            <section id="contactlist">

            </section>

        </section>
    </main>
</body>
</html>
